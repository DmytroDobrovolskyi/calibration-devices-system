<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Організації </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12" ng-controller="AddOrganizationController">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Добавити організацію
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" ng-submit="addOrganization()">
                                <div class="form-group">
                                    <label>Назва організації *</label>
                                    <input type="text" class="form-control" ng-model="addFormData.name" required>
                                    <p class="help-block">Example block-level help text here.</p>
                                </div>
                                <div class="form-group">
                                    <label>Електронна адреса</label>
                                    <input type="text" class="form-control" ng-model="addFormData.email">
                                </div>
                                <div class="form-group">
                                    <label>Номер телефону *</label>
                                    <input type="text" class="form-control" required ng-model="addFormData.phone">
                                </div>
                                <div class="form-group">
                                    <label>Тип організації *</label>
                                    <select ng-model="addFormData.type" ng-options="typeInfo.type as typeInfo.name for typeInfo in typeData"
                                            class="form-control" required>
                                        <option value="" style='display:none;' disabled>Виберіть тип...</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                                <button type="reset" class="btn btn-default">Reset Button</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
