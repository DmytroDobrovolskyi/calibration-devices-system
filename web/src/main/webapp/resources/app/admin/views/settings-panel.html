<div id="page-wrapper" ng-controller="SettingsController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Налаштуваня профіля </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    ПІБ
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group col-md-10">
                            <label class="control-label" for="lastName">Прізвище</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   ng-model="lastNameNew" ng-change="onLastNameChanged()" >
                        </div>
                        <div class="form-group col-md-10">
                            <label class="control-label" for="firstName">Ім'я</label>
                            <input type="text" id="firstName" name="firstName" class="form-control"
                                   ng-model="firstNameNew" ng-change="onFirstNameChanged()" >
                        </div>
                        <div class="form-group col-md-10">
                            <label class="control-label" for="middleName">По-батькові</label>
                            <input type="text" id="middleName" name="middleName" class="form-control"
                                   ng-model="middleNameNew" ng-change="onMiddleNameChanged()" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Зміна пароля
                </div>
                <div class="panel-body">
                    <form ng-submit="onChangePassSubmit()" name="changePassForm" novalidate>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
