<div id="page-wrapper" ng-controller="UsersController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Користувачі </h1>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Користувачі
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <label>Пошук по Ролі:
                                <input type="text" ng-model="searchData" ng-change="onTableHandling()"
                                       ng-model-options="{debounce: 600}" class="form-control input-sm">
                            </label>
                        </div>
                        <div class="col-sm-offset-6">
                            <label>Показати по
                                <select ng-model="itemsPerPage" ng-change="onTableHandling()"
                                        class="form-control input-sm">
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered table-hover" id="usersTable">
                                <thead>
                                <tr>
                                    <th>Псевдонім користувача</th>
                                    <th>Роль</th>
                                    <th>Імя</th>
                                    <th>Фамілія</th>
                                    <th>Організація</th>
                                    <th>Номер телефону</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in pageContent">
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.role }}</td>
                                    <td>{{ user.firstName }}</td>
                                    <td>{{ user.lastName }}</td>
                                    <td>{{ user.organization }}</td>
                                    <td>{{ user.phone }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <pagination total-items="totalItems" ng-model="currentPage" max-size="5"
                                        boundary-links="true"
                                        rotate="false" ng-change="onTableHandling()"
                                        items-per-page="itemsPerPage"></pagination>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
<div class="page-header">
</div>
