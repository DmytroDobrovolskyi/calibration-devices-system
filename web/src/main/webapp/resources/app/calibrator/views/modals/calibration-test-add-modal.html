<div class="modal-header">
    <h3 class="modal-title">{{'FILL_IN_INFORMATION_ABOUT_TEST' | translate}}</h3>
</div>

<div class="modal-body">

    <form name="CalibrationTestForm" novalidate>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'TEST_NAME' | translate }}</label>
            </div>
            <div class="form-group col-md-8" show-errors>
                <input type="text" ng-model="TestFormData.name"
                       ng-minlength="3" id="name" name="name" class="form-control"
                       required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'TEMEPERATURE' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestFormData.temperature"
                       name="temperature" class="form-control" required>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'SETTING_NUMBER' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestFormData.settingNumber"
                       name="settingNumber" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'LATITUDE' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestFormData.latitude"
                       name="latitude" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'LONGITUDE' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestFormData.longitude"
                       name="longitude" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'TEST_RESULT' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestFormData.testResult"
                       name="testResult" class="form-control" required>
            </div>
        </div>

        {{verId}}
        <div class="modal-header">
            <h4 class="modal-title">Завантаження документа</h4>
        </div>

        <div class="modal-body">
            <div class="uploadFile">
                <button class="btn btn-info" ng-model="file" ngf-select ngf-change="upload($files)"
                        accept="image/*" ngf-multiple="true">Оберіть файл
                </button>

                <div ng-hide="uploaded" ngf-drop ngf-select ng-model="files" class="drop-box"
                     ngf-drag-over-class="dragover"
                     ngf-allow-dir="false" accept="image/*" ngf-multiple="true">Перетягніть файл сюди
                </div>

                <progressbar value="progressPercentage" max="100" min="0" class="progress-striped active"
                             type="success">
                    {{progressPercentage}}%
                </progressbar>

                <div ng-show="messageSuccess" class="alert alert-success" role="alert">{{messageSuccess}}</div>
                <div ng-show="messageError" class="alert alert-danger" role="alert">{{messageError}}</div>

                <div ngf-no-file-drop>Ваш браузер не підтримує перетягування файлів</div>
            </div>
        </div>
        <!--<div class="modal-footer">
            <button ng-click="cancel()" class="btn btn-info pull-right" type="button">
                Закрити
            </button>
        </div>-->


        <hr/>

        <div class="row">
            <div class="form-group col-md-10">
                <button type="submit" class="btn btn-success"
                        ng-click="saveCalibrationTest()">{{'ADD' | translate}}
                </button>
                <a class="btn btn-warning" ng-click="resetTestForm()">{{'CLEAR_FORM' | translate }}</a>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-danger pull-right" ng-click="closeModal()">{{'CLOSE' | translate}}</button>
            </div>
        </div>

    </form>
</div>
