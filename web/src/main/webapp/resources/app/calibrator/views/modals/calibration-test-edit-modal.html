<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-body">
    <form name="testFormEdit" novalidate>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">Назва тесту:</label>
            </div>
            <div class="form-group col-md-8" show-errors>
                <input type="text"
                       ng-model="$root.test.name"
                       ng-minlength="3" id="name" name="name" class="form-control"	required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">Температура*:</label>
            </div>
            <div class="form-group col-md-8" show-errors>
                <input type="text"
                       ng-model="$root.test.temperature"
                       name="temperature" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">Номер установки:</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="$root.test.settingNumber" name="settingNumber" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">Широта:</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="$root.test.latitude" name="latitude" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">Довгота:</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="$root.test.longitude" name="longitude" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">Результат тесту:</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="$root.test.testResult" name="testResult" class="form-control">
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-10">

                <button class="btn btn-success" ng-click="editTest()">Редагувати тест</button>
                <a class="btn btn-warning" ng-click="resetTestForm()">Скинути форму</a>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-danger pull-right" ng-click="closeModal()">Закрити</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
