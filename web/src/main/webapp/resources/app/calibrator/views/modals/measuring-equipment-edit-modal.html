<div class="modal-header">
	<h3 class="modal-title">{{'EDIT_OF_EQUIPMENT' | translate}}</h3>
</div>

<div class="modal-body">
	<form name="equipmentFormEdit" novalidate>

		<div class="row">
			<div class="form-group col-md-4">
				<label class="control-label">{{'NAME'| translate}}</label>
			</div>
			<div class="form-group col-md-8" show-errors>
				<input type="text"
					ng-model="$root.equipment.name"
					ng-minlength="3" id="name" name="name" class="form-control"	required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-4">
				<label class="control-label">{{'TYPE_OF_EQUIPMENT' | translate }}</label>
			</div>
			<div class="form-group col-md-8" show-errors>
				<input type="text"
					ng-model="$root.equipment.equipmentType"
					name="equipmentType" class="form-control" required>
			</div>
		</div>
		<div class="row">
  			<div class="form-group col-md-4">
    			<label class="control-label">{{'MANUFACTURER' | translate }}</label>
   			</div>
   			<div class="form-group col-md-8">
    			<input type="text" ng-model="$root.equipment.manufacturer" name="manufacturer" class="form-control">
   			</div>
  		</div>
		<div class="row">
  			<div class="form-group col-md-4">
    			<label class="control-label">{{'VERIFICATION_INTERVAL' | translate }}</label>
   			</div>
   			<div class="form-group col-md-8">
    			<input type="text" ng-model="$root.equipment.verificationInterval" name="verificationInterval" class="form-control">
   			</div>
  		</div>

		<div class="row">
			<div class="form-group col-md-10">

				<button class="btn btn-success" ng-click="editEquipment()">{{'EDIT' | translate}}</button>
				<a class="btn btn-warning" ng-click="resetEquipmentForm()">{{'CLEAR_FORM' | translate }}</a>
			</div>
			<div class="form-group col-md-2">
				<button class="btn btn-danger pull-right" ng-click="closeModal()">{{'CLOSE' | translate}}</button>
			</div>
		</div>
	</form>

</div>
