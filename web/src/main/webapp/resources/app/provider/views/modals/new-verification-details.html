<div class="modal-header">
    <h3 class="modal-title">Детальна інформація про повірку</h3>
</div>

<div class="modal-body">
    <ng-include src="'/resources/app/provider/views/main-details-table.html'"></ng-include>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Закрити</button>
     <button class="btn btn-success" ng-click="acceptVerification()" ng-hide="verificationData.status=='ACCEPTED'">Accept</button>
      <button class="btn btn-danger" ng-click="rejectVerification()" ng-hide="verificationData.status=='ACCEPTED'">Reject</button>
</div>
