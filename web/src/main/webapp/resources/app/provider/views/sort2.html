<div id="page-wrapper">

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Нові повірки</h1>
        </div>
    </div>
	 <script type="text/ng-template" id="ng-table/filters/date.html">
     			 

					<p class="input-group myDatePicker">
                                            <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="params.filter()[name]" is-open="openState.isOpen" min-date="minDate" datepicker-options="dateOptions"
                                                   date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>

											  <span class="input-group-btn ">
											     <button type="button" class="btn btn-default myGroupBtn"
                                                         ng-click="open($event)">
                                                     <i class="glyphicon glyphicon-calendar"></i>
                                                 </button>
											  </span>
                 </p>
   				 </script>

    <div class="row">
        <div class="col-md-12">
         <div class="">
         <div class="row">
                    <div class="col-md-6">
                                <button type="button" class="btn btn-primary"
                                        ng-click="initiateVerification()">
                                   <span class="glyphicon glyphicon-plus"></span>{{'CREATE_NEW' | translate }}
                                   </button>
                            </div>
                    </div>
                    </div>
                    <br/>
            <div class="panel panel-default">
           
                <div class="panel-heading">
                   <span> Останні дані</span>
                    <span class="pull-right">{{'VERIFS_FOUND' | translate }}: {{resultsCount}}</span>
                </div>
                
                <div class="panel-body">
                    
                    <div class="row">
                        <div class="col-md-12">
                             <table show-filter="true" ng-table="tableParams" template-pagination="custom/pager"
                                   class="table table-bordered table-hover users_table">

                                <tbody>
                                <tr ng-repeat="verification in $data" >
                                    <td data-title="'glyphicon glyphicon-ok-sign'">1</td>
                                    <td data-title="'date'" filter="{ 'formattedDate': 'date' }">{{ verification.initialDate }}</td>
                                    <td data-title="'id'"   ng-model="filters.id">{{ verification.id }}</td>
                                    <td data-title="'lastName'" sortable="'lastName'" filter="{ 'lastNameText': 'text' }">{{ verification.surname }}</td>
                                    <td data-title="'street'" filter="{ 'streetText': 'text' }">{{ verification.street }}</td>
                                    <td data-title="'status телефону'" filter="{ 'status': 'text' }">{{ verification.status }}</td>
                                     <td data-title="'employee телефону'" filter="{ 'employee': 'text' }">{{ verification.providerEmployee }}</td>
                                    <td data-title="'Actions'">
                                      
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <script type="text/ng-template" id="custom/pager">
                                <div>
                                     <ul class="pager ng-cloak">
                                        <li ng-repeat="page in pages"
                                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;
                                                Previous</a>
                                            <a ng-switch-when="next" ng-click="params.page(page.number)"
                                               href="">Next &raquo;</a>
                                        </li>
                                        <li>
                                            <div class="btn-group">
                                                <button type="button" ng-class="{'active':params.count() == 5}"
                                                        ng-click="params.count(5)" class="btn btn-default">5
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 10}"
                                                        ng-click="params.count(10)" class="btn btn-default">10
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 25}"
                                                        ng-click="params.count(25)" class="btn btn-default">25
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 50}"
                                                        ng-click="params.count(50)" class="btn btn-default">50
                                                </button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </script>
			
                            		<p id="emptyError" ng-if="allIsEmpty && isClicked"
                                       class="help-block">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                                        Оберіть хоча б одну повірку
                                    </p>
                            <div class="pull-left">
                                <button type="button" class="btn btn-primary"
                                        ng-click="openSendingModal()"><span class="glyphicon glyphicon-send"></span> Надіслати</button>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
