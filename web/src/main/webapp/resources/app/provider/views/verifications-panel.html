<div id="page-wrapper" ng-controller="AllVerificationController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Усі Заявки </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Заявки
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Пошук по назві:
                                <input type="text" ng-model="searchData" ng-change="onTableHandling()" ng-model-options="{debounce: 1000}" class="form-control input-sm">
                            </label>
                        </div>
                        <div class="col-sm-offset-6">
                            <label>Показати по
                                <select ng-model="itemsPerPage" ng-change="onTableHandling()" class="form-control input-sm">
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered table-hover" id="organizationsTable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Дата</th>
                                        <th>Прізвище</th>
                                        <th>Вулиця</th>
                                        <th>Повірник</th>
                                        <th>Детальніше</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="verification in pageData">
                                        <td>{{ verification.id }}</td>
                                        <td>{{ verification.date }}</td>
                                        <td>{{ verification.lastName }}</td>
                                        <td>{{ verification.street }}</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                        </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true"
                                        rotate="false" ng-change="onTableHandling()" items-per-page="itemsPerPage"></pagination>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
