<div id="page-wrapper">
    <div class="row">
        <div class="col--12">
            <h1 class="page-header">Повірки</h1>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Повірки
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-offset-6">
                            <label>Показати по
                                <select ng-model="itemsPerPage" ng-change="onTableHandling()" class="form-control input-sm">
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered table-hover" >
                                <thead>
                                    <tr>
                                        <th>Код заявки</th>
                                        <th>Дата</th>
                                        <th>Прізвище</th>
                                        <th>Вулиця</th>
                                        <th>Детальніше</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="verification in pageData">
                                        <td>{{ verification.id }}</td>
                                        <td>{{ verification.date }}</td>
                                        <td>{{ verification.surname }}</td>
                                        <td>{{ verification.street }}</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                        </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true"
                                        rotate="false" ng-change="onTableHandling()" items-per-page="itemsPerPage"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
