<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    <link href="/resources/assets/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/resources/assets/css/welcome.css" rel="stylesheet">
    <link href="/resources/assets/css/application-form.css" rel="stylesheet">
</head>

<body id="welcomeModule">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="col-md-1" ng-controller="i18nCtrl">
        <select class="form-control" ng-options="language for language in languages"
                ng-model="selectedLang" ng-change="changeLanguage(selectedLang)"></select>
    </div>

    <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" du-smooth-scroll="welcomeSection">Початок</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li du-scrollspy="aboutSection"><a ui-sref="home" du-smooth-scroll="aboutSection">Про сервіс</a></li>
                <li du-scrollspy="loginSection"><a du-smooth-scroll="loginSection">Увійти</a></li>
                <li du-scrollspy="applicationSection"><a du-smooth-scroll="applicationSection">Подати заявку на
                    повірку</a></li>
                <li du-scrollspy="applicationStatusSection"><a du-smooth-scroll="applicationStatusSection">Перевірити
                    статус заявки</a></li>
            </ul>
        </div>
    </div>
</nav>

<section id="welcomeSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Централізована система повірки лічильників</h1>
            </div>
        </div>
    </div>
</section>

<section id="aboutSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Про сервіс</h1>
            </div>
        </div>
    </div>
</section>

<section id="loginSection" ng-controller="LoginController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Увійдіть в систему</h1>
            </div>
            <div class="col-lg-12">
                <form ng-submit="login()" class="form-signin centered">
                    <input ng-model="loginForm.username" type="text" class="form-control" placeholder="Логін" required>
                    <input ng-model="loginForm.password" type="password" id="inputPassword" class="form-control"
                           placeholder="Пароль" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
                    <p>{{ loginForm }}</p>
                </form>
            </div>
        </div>
    </div>
</section>

<div class="row">
    <div id="applicationSection" class="col-md-12 center-block">
        <a class="btn btn-success btn-lg" ui-sref="appSending">Send Application</a>
    </div>
    <div class="container"></div>
    <ui-view></ui-view>
</div>

<section id="applicationStatusSection" ng-controller="CheckApplicationController">
    <div class="container">

        <div class="row col-lg-12 centered">
            <h1>{{'CHECK_APP_STATUS_TITLE' | translate}}</h1>
        </div>

        <div class="from-top">
            <div ng-show="isShownForm" class="row col-lg-10 centered">

                <form class="form-horizontal" ng-submit="findCode()">

                    <div class="form-group">
                        <label for="code" class="col-md-2 control-label">
                            {{'APPLICATION_CODE' | translate}}
                        </label>

                        <div class="row">
                            <div class="form-group col-md-8">
                                <input class="form-control" id="code" ng-model="codeInfo.code" required>
                            </div>

                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-success text-uppercase">
                                    {{'SEARCH_BTN' | translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div ng-hide="isShownForm" class="row col-lg-10 alert alert-success alert-dismissible centered"
                 role="alert">
                <button ng-click="closeAlert()" type="button" class="close btn-close-alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{'APPLICATION_STATUS' | translate}} : {{ status }}
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" data-main="/resources/app/welcome/run-app"
        src="/resources/assets/bower_components/requirejs/require.js"></script>

</body>
</html>
