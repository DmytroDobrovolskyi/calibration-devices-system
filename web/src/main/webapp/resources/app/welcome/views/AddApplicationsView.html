<div ng-controller="AddApplicationsController">
    <form class="form-horizontal centered" role="form" ng-submit="sendApplicationData()">
        <div class="form-group col-lg-10">
            <label for="inputFirstName" class="col-sm-2 control-label">First name</label>

            <div class="col-lg-6">
                <input class="form-control" id="inputFirstName" placeholder="firstName" ng-model="formData.firstName">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="inputLastName" class="col-sm-2 control-label">Second name</label>

            <div class="col-lg-6">
                <input class="form-control" id="inputLastName" placeholder="lastName" ng-model="formData.lastName">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="inputMiddleName" class="col-sm-2 control-label">Middle name</label>

            <div class="col-lg-6">
                <input class="form-control" id="inputMiddleName" placeholder="middleName"
                       ng-model="formData.middleName">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-lg-6">
                <input class="form-control" id="inputEmail" placeholder="email" ng-model="formData.email">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="inputPhone" class="col-sm-2 control-label">Phone</label>

            <div class="col-lg-6">
                <input class="form-control" id="inputPhone" placeholder="phone" ng-model="formData.phone">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="inputRegion" class="col-sm-2 control-label">Region</label>

            <div class="col-lg-6">
                <input type="text" ng-model="selectedRegion" id="inputRegion"
                       typeahead="region as region.designation for region in regions | filter: $viewValue"
                       class="form-control" placeholder="REGION"
                       typeahead-on-select="receiveDistricts(selectedRegion)">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="inputDistrict" class="col-sm-2 control-label">District</label>

            <div class="col-lg-6">
                <input type="text" ng-model="selectedDistrict" id="inputDistrict"
                       typeahead="district as district.designation for district in districts | filter: $viewValue"
                       class="form-control" placeholder="REGION"
                       typeahead-on-select="receiveLocalities(selectedDistrict)">
            </div>
        </div>

        <div class="form-group col-lg-10">
            <label for="inputLocality" class="col-sm-2 control-label">Locality</label>

            <div class="col-lg-6">
                <input type="text" ng-model="selectedLocality" id="inputLocality"
                       typeahead="locality as locality.designation for locality in localities | filter: $viewValue"
                       class="form-control" placeholder="REGION"
                       typeahead-on-select="receiveStreets(selectedLocality)">
            </div>
        </div>

        <div class="form-group col-lg-10">
            <label for="inputStreet" class="col-sm-2 control-label">Street</label>

            <div class="col-lg-6">
                <input type="text" ng-model="selectedStreet" id="inputStreet"
                       typeahead="street as street.designation for street in streets | filter: $viewValue"
                       class="form-control" placeholder="REGION"
                       typeahead-on-select="receiveBuildings(selectedStreet)">
            </div>
        </div>

        <div class="form-group col-lg-10">
            <label for="inputBuilding" class="col-sm-2 control-label">Building</label>

            <div class="col-lg-6">
                <input type="text" ng-model="selectedBuilding" id="inputBuilding"
                       typeahead="building as building.designation for building in buildings | filter: $viewValue"
                       class="form-control" placeholder="REGION">
            </div>
        </div>

        <div class="form-group col-lg-10">
            <label for="inputFlat" class="col-sm-2 control-label">Flat</label>

            <div class="col-lg-6">
                <input class="form-control" id="inputFlat" placeholder="REGION" ng-model="formData.flat">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success text-uppercase">send</button>
        </div>
    </form>
    <div class="alert alert-success" role="alert">
        Thank you,we received your application. Your code : {{ applicationCode }}
    </div>
</div>
