<div ng-controller="AddApplicationsController">
    <form class="form-horizontal" role="form" ng-hide="myVar" ng-submit="saveData()">
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputFirstName" placeholder="firstName" ng-model="formInfo.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputLastName" placeholder="lastName" ng-model="formInfo.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMiddleName" class="col-sm-2 control-label">Middle name</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputMiddleName" placeholder="middleName" ng-model="formInfo.middleName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputEmail" placeholder="email" ng-model="formInfo.email">
                <span ng-show="emailRequired">{{emailRequired}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputPhone" placeholder="phone" ng-model="formInfo.phone">
                <span ng-show="phoneRequired">{{phoneRequired}}</span>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <input type="text" ng-model="formInfo.region"
                   typeahead="region as region.designation for region in regions | filter: $viewValue"
                   class="form-control" placeholder="REGION"
                   typeahead-on-select="receiveDistricts(formInfo.region)">
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" ng-model="formInfo.district"
                       typeahead="district as district.designation for district in districts | filter: $viewValue"
                       class="form-control" placeholder="DISTRICT"
                       typeahead-on-select="receiveLocalities(formInfo.district)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" ng-model="formInfo.locality"
                       typeahead="locality as locality.designation for locality in localities | filter: $viewValue"
                       class="form-control" placeholder="LOCALITY"
                       typeahead-on-select="receiveStreets(formInfo.locality)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" ng-model="formInfo.street"
                       typeahead="street as street.designation for street in streets | filter: $viewValue"
                       class="form-control" placeholder="STREET"
                       typeahead-on-select="receiveBuildings(formInfo.street)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" ng-model="formInfo.building"
                       typeahead="building as building.designation for building in buildings | filter: $viewValue"
                       class="form-control" placeholder="BUILDING">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="FLAT" ng-model="formInfo.flat"
                       ng-change="saveSelected(formInfo.flat)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
    <div class="alert alert-success" role="alert" ng-hide="!myVar">
        Thank you,we received your application. Your code : {{ code }}
    </div>
</div>
