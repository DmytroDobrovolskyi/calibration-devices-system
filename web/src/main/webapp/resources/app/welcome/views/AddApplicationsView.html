
<form class="form-horizontal" role="form" ng-controller="AddApplicationsController" >
    <div class="form-group" ng-hide="myVar">
        <label for="inputFirstName" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputFirstName" placeholder="firstName" ng-model="formInfo.firstName">
            <span ng-show="nameRequired">{{nameRequired}}</span>

        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputLastName" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputLastName" placeholder="lastName" ng-model="formInfo.lastName">
            <span ng-show="lastNameRequired">{{lastNameRequired}}</span>

        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputMiddleName" class="col-sm-2 control-label">Middle name</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputMiddleName" placeholder="middleName" ng-model="formInfo.middleName">
            <span ng-show="middleNameRequired">{{middleNameRequired}}</span>

        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputRegion" class="col-sm-2 control-label">Region</label >
        <div class="col-sm-4">
            <input class="form-control" id="inputRegion" placeholder="region" ng-model="formInfo.region">
            <span ng-show="regionRequired">{{regionRequired}}</span>
        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputLocality" class="col-sm-2 control-label">City/Country</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputLocality" placeholder="locality" ng-model="formInfo.locality">
            <span ng-show="localityRequired">{{localityRequired}}</span>
        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputDistrict" class="col-sm-2 control-label">District</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputDistrict" placeholder="district" ng-model="formInfo.district">
            <span ng-show="districtRequired">{{districtRequired}}</span>
        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputStreet" class="col-sm-2 control-label">Street</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputStreet" placeholder="street" ng-model="formInfo.street">
            <span ng-show="streetRequired">{{streetRequired}}</span>
        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputBuilding" class="col-sm-2 control-label">Building</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputBuilding" placeholder="building" ng-model="formInfo.building">
            <span ng-show="buildingRequired">{{buildingRequired}}</span>
        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputEmail" placeholder="email" ng-model="formInfo.email">
            <span ng-show="emailRequired">{{emailRequired}}</span>
        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputPhone" placeholder="phone" ng-model="formInfo.phone">
            <span ng-show="phoneRequired">{{phoneRequired}}</span>
        </div>
    </div>
    <div class="form-group" ng-hide="myVar">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="saveData()" class="btn btn-success">Save</button>
        </div>
    </div>
    <div class="alert alert-success" role="alert">
        Thank you,we received your application. Your code : {{ code }}
    </div>
</form>
