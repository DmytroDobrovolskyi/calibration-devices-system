<section id="loginSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{ 'SIGN_IN' | translate }}</h1>
            </div>
            <div class="col-lg-12">
                <form ng-submit="login()" class="form-signin centered">
                
                <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid }">
                    <input ng-model="loginForm.username" type="text" class="form-control"
                           placeholder="{{ 'USERNAME' | translate }}" required>
                  </div>
                  
                  <div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid }">
                    <input ng-model="loginForm.password" type="password" id="inputPassword" class="form-control"
                           placeholder="{{ 'PASSWORD' | translate }}" required>
                  </div>
                  
                    <h5 id="color" ng-show = "loginCorrect">{{ 'INCORRECT' | translate }}</h5> 
                    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ 'LOG_IN' | translate }}</button>
                </form>
            </div>
        </div>
    </div>
</section>
