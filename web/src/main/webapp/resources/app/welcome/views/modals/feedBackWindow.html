<div class="modal-header">
    <h3 class="modal-title">{{'PLEASE_LEAVE_COMMENT' | translate}}</h3>

</div>
<div class="from-top form-group" >
    <form id="mailSendingForm" name="mailSendingForm" class="form-group" ng-submit="submit()" novalidate>

        <div class="form-group" show-errors>
            <label for="lastName" class="col-md-2 control-label">
                {{'LAST_NAME' | translate}} </label>

            <div class="modal-body form-group " >
                <input id="lastName" name="lastName" class="form-control"
                       type="text" ng-model="formData.lastName"
                       required>
                <p class="help-block" ng-if="clientForm.lastName.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{'REQUIRED' | translate}}
                </p>

            </div>
        </div>
        <div class="form-group" show-errors>
            <label for="firstName" class="col-md-2 control-label">
                {{'FIRST_NAME' | translate}} </label>

            <div class="modal-body form-group ">
                <input id="firstName" name="firstName" class="form-control"
                       ng-model="formData.firstName"required>
                <p class="help-block" ng-if="clientForm.firstName.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{'REQUIRED' | translate}}
                </p>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label for="email" class="col-md-2 control-label">
                Ваша {{'EMAIL' | translate}} </label>

            <div class="modal-body form-group ">
                <input id="email" name="email" type="email" class="form-control"
                       ng-model="formData.email" placeholder="example@gmail.com"required>
                <p class="help-block" ng-if="clientForm.email.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{'REQUIRED' | translate}}
                </p>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label for="message" class="col-md-2 control-label">
                Залиште тут ваше повідомлення.
            </label>
        <div class="modal-body form-group " show-errors>
            <textarea id="message" name="message" class="form-control"
                      rows="4"  ng-model="formData.message" required></textarea>
            <p class="help-block" ng-if="mailSendingForm.message.$error.required">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                {{'REQUIRED' | translate}}
            </p>

        </div>

        <div class="modal-footer form-group">
            <button class="btn btn-success pull-left" type="submit">
                {{'SEND_BTN' | translate}}
            </button>
            <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">
                {{'CANCEL' | translate}}
            </button>
        </div>
    </form>
</div>
